<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice List</title>
</head>
<body>

<h3 th:text="'User: ' + ${user}"/>

<br/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Title of payment</th>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="invoice: ${invoices}">
        <td th:text="${invoice.invoiceId}" />
        <td th:text="${invoice.date}" />
        <td th:text="${invoice.title}" />
        <td th:text="${invoice.description}" />
        <td th:text="${invoice.category}" />
        <td th:text="${invoice.price}" />
        <td><a th:href="@{'/invoice/delete/' + ${invoice.invoiceId}}">Delete</a></td>
        <td>  |  </td>
        <td><a th:href="@{'/invoice/editpage/' + ${invoice.invoiceId}}">Modify</a></td>
    </tr>
    </tbody>
</table>
<hr/>
<a href="invoice/new">Register New Invoice</a>
<br/><br/>
<a href="/auth/logout">Logout</a>

</body>
</html>
